<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="jquery-1.8.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <img id="frontImg" src="Parts/Images/front.png" alt="">
        <div id="httpproxy">
            <input type="checkbox" name="Checkbox" id="ihttpproxy">
            <div id="div1"><label for="ihttpproxy">HTTP Proxy</label></div>
        </div>
        <div id="httpsproxy">
            <input type="checkbox" name="Checkbox" id="ihttpsproxy">
            <div id="div2"><label for="ihttpsproxy" id="label">HTTPS Proxy</label></div>
        </div>
        <select id="networks" onchange="networkChanged(event)" name="">
        </select>
        <div title="Open Network preferences" id="netprefs" onclick="openPrefs(event)"><img src="Images/Network.png" id="netprefs_inner"></div>
    </div>
</body>
</html>
